<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="600" viewBox="0 0 1080 1080">
    <!-- Circle -->
    <g transform="translate(540,540)">
        <circle cx="0" cy="0" r="512" 
                style="stroke:rgb(154, 160, 165); stroke-width: 15; fill: transparent;" 
                vector-effect="non-scaling-stroke"/>
    </g>

    <!-- SW Text (Using foreignObject to ensure it's on top) -->
    <foreignObject x="20" y="300" width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" 
             style="font-family: Alegreya; font-size: 500px; font-weight: bold; 
                    color: rgb(0, 0, 0); text-align: center;">
            SW
        </div>
    </foreignObject>
</svg>
